# fly.toml app configuration file generated for telegram-giveaway-bot on 2024-01-15T10:00:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "telegram-giveaway-bot"
primary_region = "fra"

[build]

[env]
  PYTHONUNBUFFERED = "1"

[processes]
  app = "python bot.py"

[[mounts]]
  source = "bot_data"
  destination = "/app/data"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[machine]
  memory = 256

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
